<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="/css/login.css" />
</head>
<body>
	<header></header>
	<div class="login">
		<h1>账号登录</h1>
		<div class="box">
			<div class="wrap">
				<h2>已有账号用户</h2>
				<form id="form">
					<div>
						<p><span>*</span>用户名</p>
						<input type="text" name="tel" placeholder="2-10位，可包含汉字、数字、字母、下划线" id="username"/>
						<h3 class="username">*请输入有效用户名</h3>
					</div>
	   				<div class="pass">
	   					<p><span>*</span>密码</p>
	   					<input type="password" name="password" placeholder="请输入6-10位的数字加字母的组合密码" id="password"/>
	   					<h3 class="password">*请按要求输入正确格式的密码</h3>
	   				</div>
				</form>
				<button id="btn">登录</button>
			</div>
		</div>
	</div>
	<div class="zhifu"></div>
	<footer></footer>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/login.js"></script>
</body>
</html>
